<mat-sidenav-container class="sidenav-container">
    <mat-sidenav 
      #drawer 
      class="sidenav" 
      fixedInViewport="false">    
      <mat-toolbar>Main Menu</mat-toolbar> 
      <mat-nav-list>
        <a mat-list-item routerLink="home">Home</a>
        <a mat-list-item routerLink="membership">Membership</a>
        <a mat-list-item routerLink="medications">Medications</a>
        <a mat-list-item routerLink="news">News</a>
        <a mat-list-item routerLink="about">About</a>
        <a mat-list-item routerLink="join">Join Now</a>
        <a mat-list-item routerLink="account">My Account</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <mat-toolbar color="primary">
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()"
          >
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <span>PopupCare</span>
        <span class="spacer"></span>
        <div class="d-none d-lg-block">
          <a mat-list-item routerLink="home">Home</a>
          <a mat-list-item routerLink="membership">Membership</a>
          <a mat-list-item routerLink="medications">Medications</a>
          <a mat-list-item routerLink="news">News</a>
          <a mat-list-item routerLink="about">About</a>
          <a mat-list-item routerLink="join">Join Now</a>
          <a mat-list-item routerLink="account">My Account</a>
        </div>  
      </mat-toolbar>   
      <ng-content></ng-content>
      <!-- Add Components Content Here -->
    </mat-sidenav-content>
  </mat-sidenav-container>
