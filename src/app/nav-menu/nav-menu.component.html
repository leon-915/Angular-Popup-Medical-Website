<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="true"
    >
    <!--[attr.role]="isHandset ? 'dialog' : 'navigation'"
    [mode]="(isHandset | async)!.matches ? 'over' : 'side'"
    [opened]="!(isHandset | async)!.matches"-->
    <mat-toolbar color="primary"></mat-toolbar>
    <mat-nav-list class="mt-3">
      <a mat-list-item href="#">
        <span class="badge badge-pill badge-primary">Join Our Phamily</span>
      </a>
      <a mat-list-item href="#" class="sidenav-item">Profile</a>
      <a mat-list-item href="#" class="sidenav-item">Medications</a>
      <hr>
      <a mat-list-item href="#" class="sidenav-item">About Us</a>
      <a mat-list-item href="#" class="sidenav-item">FAQ</a>
      <a mat-list-item href="#" class="sidenav-item">Blog</a>
      <a mat-list-item href="#" class="sidenav-item">News</a>
      <hr>
      <a mat-list-item href="#" class="sidenav-item">Contact Us</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()">
        <!--*ngIf="(isHandset | async)!.matches"-->
        <mat-icon aria-label="Sidenav toggle icon">menu</mat-icon>
      </button>
      <span>PopupCare</span>
      <span class="spacer"></span>
      <div class="d-none d-lg-block">
        <a mat-list-item>Chatbot</a>
        <a mat-list-item>Membership</a>
        <a mat-list-item>Medications</a>
        <a mat-list-item>Latest News</a>
        <a mat-list-item>About</a>
        <a mat-list-item>Join Now</a>
        <a mat-list-item>Already a member? <span class="login-redirect">Login</span> </a>
      </div>  
    </mat-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
