<div class="row mt-5">


  <div class="col-lg-5 mx-auto">

    <h3 class="mb-3">Reset Password</h3>


    <form [formGroup]="resetForm" (ngSubmit)="resetPassword()">


      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="text" placeholder="Email Address" id="email" formControlName="email" class="form-control">
      </div>
      <p class="text-center">Or</p>
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="number" placeholder="Phone Number" id="phone" formControlName="phone" class="form-control">
      </div>

      <button type="submit" class="btn btn-primary btn-block" [disabled]="!resetForm.valid">
        Reset Password
      </button>

      <div class="float-right mt-3">
        <a [routerLink]="['/login']">Go back to Login</a>
      </div>


    </form>

  </div>

</div>
