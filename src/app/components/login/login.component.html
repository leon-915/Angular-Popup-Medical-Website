
<div class="row">

<div class="col-lg-5 mx-auto">

<h3>Login</h3>


  <form [formGroup]="loginForm" (ngSubmit)="doLogin()" >


      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" placeholder="email" id="email" formControlName="email" required class="form-control">
      </div>


      <div class="form-group">
      <label for="password">Password</label>
      <input type="password" placeholder="password" id="password" formControlName="password" required class="form-control">
    </div>

  

    <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">
      Login
    </button>

    <div>
        <a [routerLink]="['../forgot-password']">Forgot Password</a>
    </div>

  </form>

</div>

</div>
