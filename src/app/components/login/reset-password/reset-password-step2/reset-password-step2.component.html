<div class="row mt-5">


  <div class="col-lg-5 mx-auto">

    <h3 class="mb-3">Reset Password</h3>


    <form [formGroup]="passChangeForm" (ngSubmit)="resetPassword()">


      <div class="form-group">
        <label for="Password">Confirmation Code</label>
        <input type="text" placeholder="Confirmation Code" id="confirmationCode" formControlName="confirmationCode"
          required class="form-control">
      </div>

      <div class="row">
        <div class="col-7">
          <div class="form-group">
            <label for="Password">Password</label>
            <input type="password" placeholder="Password" id="password" formControlName="password" required class="form-control">
          </div>
          <div class="form-group">
            <label for="confirmPassword">Re-Type Password
            </label>
            <input type="password" placeholder="Confirm Password" id="confirmPassword" formControlName="confirmPassword"
              required class="form-control">
          </div>
        </div>
        <div class="col align-content-center">
          <p style="font-size: 12px; padding: 30px 0;">
            Minimum password requirements:

            8 character minimum

            Must contain at least 1 number

            Must contain at least 1 special character (^ $ * . [ ] {{ '{' }} } ( ) ? - &quot; ! @ # % &amp; / \ ,
            &gt; &lt; ' :
            ; | _ ~ `)
            Must contain at least 1 uppercase letter

            Must contain at least 1 lowercase letter</p>
        </div>
      </div>
      <input type="hidden" formControlName="recaptcha" />

      <div class="col d-flex justify-content-center">
        <button type="submit" class="btn btn-primary btn-block" [disabled]="!passChangeForm.valid">
          Reset Password
        </button>
      </div>

    </form>

  </div>

</div>
