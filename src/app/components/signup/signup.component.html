    <!--Step 4 of 5-->
    <div class="col-lg-8 mx-auto">

      <h3 class="mb-3">Step 4 of 5</h3>

      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="#">Step 1</a></li>
          <li class="breadcrumb-item"><a href="#">Step 2</a></li>
          <li class="breadcrumb-item"><a href="#">Step 3</a></li>
          <li class="breadcrumb-item active">Step 4</li>
        </ol>
      </nav>
      
      <form>

        <div class="row">
          <div class="col-md-6">
            <p> <strong>Package: Plan C</strong> </p>
            <button class="btn btn-primary mr-3">Monthly</button>
            <button class="btn btn-primary mr-3">Quarterly</button>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-md-5">
            <div class="form-group">
              <label for="">Credit Card Number</label>
              <input type="number" placeholder="Enter your credit card number" class="form-control">
            </div>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-md-3">
            <div class="form-group">
              <label for="">Expiration</label>
              <select name="" id="" class="form-control">
                <option value="">01</option>
                <option value="">02</option>
                <option value="">03</option>
                <option value="">04</option>
              </select>
            </div>
          </div>
          <div class="col-md-3 align-self-end">
            <div class="form-group">
              <label for=""></label>
              <select name="" id="" class="form-control">
                <option value="">2020</option>
                <option value="">2021</option>
                <option value="">2022</option>
                <option value="">2023</option>
              </select>
            </div>
          </div>
          <div class="col-md-3">
            <div class="form-group">
              <label for="">CVV</label>
              <input type="number" placeholder="CVV" class="form-control">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <input type="checkbox"> <small> Save this payment method for future use</small>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="">First Name</label>
              <input type="text" placeholder="Enter your first name" class="form-control">
            </div>
            <div class="form-group">
              <label for="">Billing Country</label>
              <select name="" id="" class="form-control">
                <option value="">United States</option>
              </select>
            </div>
            <div class="form-group">
              <label for="">Billing Address</label>
              <input type="text" placeholder="Enter your billing address" class="form-control">
              <!-- Implement typeahead from Google API -->
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="">Last Name</label>
              <input type="text" placeholder="Enter your last name" class="form-control">
            </div>
          </div>
        </div>

      </form>

    </div>

</div>
