<div class="row">
  <div class="col-md-12 text-center">
    <h1 class="text-center title mb-0">Great, You've Made it.</h1>
    <h5 class="text-center subtitle mt-0 mb-4">Let's select a plan, you can change your plan anytime</h5>
  </div>
</div>
 

<div class="d-none d-lg-block">
  <div class="card-deck">
    <div class="card mb-3 plan-card" (click)="planSelected = plan" *ngFor="let plan of plans">
      <div class="card-body d-flex flex-column">
        <h5 class="text-center plan-name">{{plan.plan_name}}</h5>
        <p class="text-justify plan-description">{{plan.description}}</p>
        <hr>
        <p class="h4 text-center plan-price mt-auto mx-auto"> {{plan.price_quarter | currency}}/Mo <br> 
          <small class="billing-payment">billed quarterly</small>
        </p>
        <button type="button" class="mb-5 mx-auto btn btn-primary" (click)="selectPlan(plan);">Join Now</button>
      </div>
    </div>
  </div>
</div>
