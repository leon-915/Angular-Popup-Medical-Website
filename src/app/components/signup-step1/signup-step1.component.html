<h3 class="mb-5">Step 1 of 5</h3>
<form [formGroup]="signupForm" (ngSubmit)="doSignup()">

  <div class="form-group">
    <label for="email">Email Address</label>
    <input type="text" placeholder="Enter email address" formControlName="email" required class="form-control">
  </div>

  <div class="form-group">
    <label for="pwd">Password</label>
    <input type="password" placeholder="Enter password" formControlName="pwd" required class="form-control">
  </div>

  <div class="form-group">
    <label for="confirm">Re-Type Password</label>
    <input type="password" placeholder="Confirm your password" formControlName="confirm" required class="form-control">
  </div>
  <!--[disabled]="!signupForm.valid"-->
  <button type="submit" class="btn btn-primary btn-block" [disabled]="!signupForm.valid">Create Account</button>
  <p class="mt-3 text-right"> Already have an account? <a [routerLink]="['/login']">Login</a> </p>
</form>
