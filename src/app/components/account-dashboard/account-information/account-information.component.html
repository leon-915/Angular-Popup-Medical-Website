<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<div class="row mt-5">


  <div class="col-lg-5 mx-auto">

    <form class="needs-validation" novalidate>
      <!-- My info section -->
      <h4 class="mb-3">My Info</h4>
      <div class="form-row">
        <div class="col-md-4 mb-3">
          <label for="validationCustom01">First name</label>
          <input type="text" class="form-control" id="validationCustom01" placeholder="First name" value="Mark"
            required>
        </div>
        <div class="col-md-4 mb-3">
          <label for="validationCustom02">Last name</label>
          <input type="text" class="form-control" id="validationCustom02" placeholder="Last name" value="Otto" required>
        </div>
      </div>
      <div class="form-row">
        <div class="col-md-4 mb-3">
          <label for="validationCustom01">Gender</label>
          <select class="form-control" id="sel1">
            <option>Male</option>
            <option>Female</option>
            <option>Prefer not to say</option>
          </select>
        </div>
        <div class="col-md-4 mb-3">
          <label for="validationCustom02">Date of Birth name</label>
          <input type="date" class="form-control" id="validationCustom03" placeholder="" required>
        </div>
      </div>


      <!-- Billing addres section -->
      <h4 class="mb-3">Billing Address </h4>

      <div class="form-row">
        <div class="col-md-6 mb-3">
          <label for="validationCustom03">Address</label>
          <input type="text" class="form-control" id="validationCustom03" placeholder="Adress" required>
          <div class="invalid-feedback">
            Please provide a valid address.
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="col-md-3 mb-3">
          <label for="validationCustom04">Address 2
          </label>
          <input type="text" class="form-control" id="validationCustom04" placeholder="Address 2">
        </div>
        <div class="col-md-3 mb-3">
          <label for="validationCustom05">City</label>
          <input type="text" class="form-control" id="validationCustom05" placeholder="City" required>
          <div class="invalid-feedback">
            Please provide a valid city.
          </div>
        </div>
        <div class="col-md-2 mb-3">
          <label for="validationCustom05">State</label>
          <select class="form-control" id="exampleFormControlSelect1">
            <option>TX</option>
            <option>ALB</option>
            <option>HXT</option>
          </select>
          <div class="invalid-feedback">
            Please provide a valid State.
          </div>
        </div>
        <div class="col-md-2 mb-3">
          <label for="validationCustom05">Zip Code </label>
          <input type="text" class="form-control" id="validationCustom05" placeholder="Zip Code" required>
          <div class="invalid-feedback">
            Please provide a valid zip code.
          </div>
        </div>
      </div>

      <!-- Shipping address(es) section -->
      <h4 class="mb-3">Shipping Address(es)</h4>
      <div class="form-row">
        <div class="col-md-3 mb-3">
          <label for="validationCustom04">Nickname
          </label>
          <input type="text" class="form-control" id="validationCustom04" placeholder="Nickname">
        </div>
        <div class="col-md-3 align-self-center">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
            <label class="form-check-label" for="invalidCheck">
              Default Shipping Address
            </label>
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="col-md-4 mb-3">
          <label for="validationCustom04">Address
          </label>
          <input type="text" class="form-control" id="validationCustom04" placeholder="Address">
        </div>
        <div class="col-md-4 mb-3">
          <label for="validationCustom04">Address 2
          </label>
          <input type="text" class="form-control" id="validationCustom04" placeholder="Address 2">
        </div>
      </div>
      <div class="form-row">
        <div class="col-md-4 mb-3">
          <label for="validationCustom04">City
          </label>
          <input type="text" class="form-control" id="validationCustom04" placeholder="City">
        </div>
        <div class="col-md-2 mb-3">
          <label for="validationCustom05">State</label>
          <select class="form-control" id="exampleFormControlSelect1">
            <option>TX</option>
            <option>ALB</option>
            <option>HXT</option>
          </select>
          <div class="invalid-feedback">
            Please provide a valid State.
          </div>
        </div>
        <div class="col-md-2 mb-3">
          <label for="validationCustom05">Zip Code </label>
          <input type="text" class="form-control" id="validationCustom05" placeholder="Zip Code" required>
          <div class="invalid-feedback">
            Please provide a valid zip code.
          </div>
        </div>
      </div>
      <button class="btn btn-primary" type="submit">Add Shipping Address</button>

      <!-- Phone numbers -->
      <h4 class="mb-3">Phone Numbers</h4>
      <div class="form-row">
        <div class="col-md-4 mb-3">
          <label for="validationCustom04">Billing Phone</label>
          <input type="phone" class="form-control" id="validationCustom04" placeholder="phone">
        </div>
        <div class="col-md-4 mb-3">
          <div class="row">
            <div class="col-md-4"><label for="validationCustom04">Cell Phone</label></div>
            <div class="col">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                <label class="form-check-label" for="invalidCheck">
                  Same as billing phone
                </label>
              </div>
            </div>
          </div>
          <input type="phone" class="form-control" id="validationCustom04" placeholder="phone">
        </div>
      </div>
      <button class="btn btn-primary" type="submit">Save</button>
    </form>

  </div>

</div>
