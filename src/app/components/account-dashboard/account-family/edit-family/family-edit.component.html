<ng-template #content let-modal>
  <div class="modal-body text-center">
    <div class="">
      <h3 class="mb-3">{{ 'my_family_edit_member_placeholders.tittle_lbl' | translate }}</h3>
    </div>

    <form [formGroup]="addMemberForm" (ngSubmit)="editFamilyMember()">
      <div class="form-group">
        <label for="validationCustom01">{{ 'my_family_edit_member_placeholders.first_name_input' | translate }}</label>
        <input
          type="text"
          class="form-control"
          id="validationCustom01"
          formControlName="first_name"
          placeholder="{{ 'my_family_edit_member_placeholders.first_name_input' | translate }}"
          required
        />
        <p class="mt-1 text-danger" *ngIf="(firstName.dirty || firstName.touched) && !!firstName.errors?.required">
          {{ 'form_errors.first_name_required' | translate }}
        </p>
      </div>
      <div class="form-group">
        <label for="validationCustom01">{{ 'my_family_edit_member_placeholders.last_name_input' | translate }}</label>
        <input
          type="text"
          class="form-control"
          id="validationCustom01"
          formControlName="last_name"
          placeholder="{{ 'my_family_edit_member_placeholders.last_name_input' | translate }}"
          required
        />
        <p class="mt-1 text-danger" *ngIf="(lastName.dirty || lastName.touched) && !!lastName.errors?.required">
          {{ 'form_errors.last_name_required' | translate }}
        </p>
      </div>

      <div class="form-group">
        <label for="confirm">{{ 'my_family_edit_member_placeholders.relationship_lbl' | translate }}</label>
        <select class="browser-default custom-select" formControlName="member_relation_type_id">
          <option selected="true" value="0">{{ 'my_family_edit_member_placeholders.relationship_default_input' | translate }}</option>
          <option *ngFor="let item of relationTypes" value="{{ item.lookup_member_relation_type_id }}"> {{ item.display_value }}</option>
        </select>
      </div>
      <div *ngIf="showGender">
        <div class="form-group">
          <label for="confirm">{{ 'my_family_edit_member_placeholders.gender_lbl' | translate }}</label>
          <select class="browser-default custom-select" formControlName="gender_id">
            <option selected="true" value="0">{{ 'my_family_edit_member_placeholders.gender_default_input' | translate }}</option>
            <option *ngFor="let item of genderList" value="{{ item.gender_id }}"> {{ item.gender }}</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label for="validationCustom02"> {{ 'my_family_edit_member_placeholders.date_of_birth_input' | translate }}Date of Birth</label>
        <input type="date" class="form-control" id="validationCustom03" placeholder="" formControlName="birthday" required />
        <p class="mt-1 text-danger" *ngIf="(birthday.dirty || birthday.touched) && !!birthday.errors?.required">
          {{ 'form_errors.date_of_birth_required' | translate }}
        </p>
      </div>

      <div class="row">
        <div class="col d-flex justify-content-center">
          <button type="button" class="btn btn-primary btn-block" (click)="modal.close('Action Canceled')">
            {{ 'my_family_edit_member_placeholders.cancel_btn' | translate }}
          </button>
        </div>
        <div class="col d-flex justify-content-center">
          <button type="submit" class="btn btn-primary btn-block" [disabled]="!addMemberForm.valid">
            {{ 'my_family_edit_member_placeholders.save_btn' | translate }}
          </button>
        </div>
      </div>
      <span (click)="removeInvitation()">{{ 'my_family_edit_member_placeholders.remove_btn' | translate }}</span>
    </form>
  </div>
</ng-template>
<button type="button" (click)="open(content)" class="btn-members">{{ 'my_family_edit_member_placeholders.view_btn' | translate }}</button>
