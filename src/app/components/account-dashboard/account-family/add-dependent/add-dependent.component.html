<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h3 class="mb-3">{{ 'my_family_add_dependent.title_lbl' | translate }}</h3>

      <form [formGroup]="addMemberForm" (ngSubmit)="addDependentMember()">
        <div class="form-group">
          <label for="validationCustom01">{{ 'my_family_add_dependent.first_name_input' | translate }}</label>
          <input type="text" class="form-control" id="validationCustom01" formControlName="first_name" placeholder="{{ 'my_family_add_dependent.first_name_input' | translate }}" required />
          <p class="mt-1 text-danger" *ngIf="(firstName.dirty || firstName.touched) && !!firstName.errors?.required">
              {{ 'form_errors.first_name_required' | translate }}
          </p>
        </div>
        <div class="form-group">
          <label for="validationCustom01">{{ 'my_family_add_dependent.last_name_input' | translate }}</label>
          <input type="text" class="form-control" id="validationCustom01" formControlName="last_name" placeholder="{{ 'my_family_add_dependent.last_name_input' | translate }}" required />
          <p class="mt-1 text-danger" *ngIf="(lastName.dirty || lastName.touched) && !!lastName.errors?.required">
              {{ 'form_errors.last_name_required' | translate }}
          </p>
        </div>

        <div class="form-group">
          <label for="confirm">{{ 'my_family_add_dependent.relationship_lbl' | translate }}</label>
          <select class="browser-default custom-select" formControlName="member_relation_type_id">
            <option *ngFor="let item of relationTypes"> {{ 'my_family_add_dependent.relationship_default_input' | translate }}</option>
          </select>
        </div>
        <div class="form-group">
          <label for="validationCustom02">{{ 'my_family_add_dependent.date_of_birth_input' | translate }}</label>
          <input type="date" class="form-control" id="validationCustom03" placeholder="{{ 'my_family_add_dependent.date_of_birth_input' | translate }}" formControlName="birthday" required />
          <p class="mt-1 text-danger" *ngIf="(birthday.dirty || birthday.touched) && !!birthday.errors?.required">
              {{ 'form_errors.date_of_birth_required' | translate }}
          </p>
        </div>
        <div class="form-group">
          <label for="confirm">{{ 'my_family_add_dependent.gender_lbl' | translate }}</label>
          <select class="browser-default custom-select" formControlName="gender_id">
            <option selected="true" value="0"> {{ 'my_family_add_dependent.gender_default_input' | translate }}</option>
            <option *ngFor="let item of genderList" value="{{ item.gender_id }}"> {{ item.gender }}</option>
          </select>
        </div>

        <div class="form-check">
          <mat-checkbox formControlName="isDependent">
              {{ 'my_family_add_dependent.check_box_lbl' | translate }}
          </mat-checkbox>
        </div>

        <div class="row">
          <div class="col d-flex justify-content-center">
            <button type="button" class="btn btn-primary btn-block" (click)="cancel()">
                {{ 'my_family_add_dependent.cancel_btn' | translate }}
            </button>
          </div>
          <div class="col d-flex justify-content-center">
            <button type="submit" class="btn btn-primary btn-block" [disabled]="!addMemberForm.valid">
                {{ 'my_family_add_dependent.save_btn' | translate }}
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
