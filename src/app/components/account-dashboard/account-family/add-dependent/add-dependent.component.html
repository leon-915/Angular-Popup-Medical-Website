<div class="container">
  <div class="row">
    <div class="col-lg-12">

      <h3 class="mb-3">Add Family Member</h3>


      <form [formGroup]="addMemberForm" (ngSubmit)="addDependentMember()">


        <div class="form-group">
          <label for="validationCustom01">First name</label>
          <input type="text" class="form-control" id="validationCustom01" formControlName="first_name"
            placeholder="First name" required />
          <p class="mt-1 text-danger" *ngIf="(firstName.dirty || firstName.touched) && !!firstName.errors?.required">
            First name is required.
          </p>
        </div>
        <div class="form-group">
          <label for="validationCustom01">Last name</label>
          <input type="text" class="form-control" id="validationCustom01" formControlName="last_name"
            placeholder="Last name" required />
          <p class="mt-1 text-danger" *ngIf="(lastName.dirty || lastName.touched) && !!lastName.errors?.required">
            Last name is required.
          </p>
        </div>

        <div class="form-group">
          <label for="confirm">Relationship to Primary Member</label>
          <select class="browser-default custom-select" formControlName="member_relation_type_id">
            <option selected=true value=0>
              select an option</option>
            <option *ngFor="let item of relationTypes;" value={{item.lookup_member_relation_type_id}}>
              {{item.display_value}}</option>
          </select>
        </div>
        <div *ngIf="!isDependent">
          <div class="form-group">
            <label for="confirm">Gender</label>
            <select class="browser-default custom-select" formControlName="member_relation_type_id">
              <option selected=true value=0>
                select an option</option>
              <option *ngFor="let item of relationTypes;" value={{item.lookup_member_relation_type_id}}>
                {{item.display_value}}</option>
            </select>
          </div>
          <div class="form-group">
            <label for="validationCustom02">Date of Birth</label>
            <input type="date" class="form-control" id="validationCustom03" placeholder="" formControlName="birthday"
              required />
            <p class="mt-1 text-danger" *ngIf="(birthday.dirty || birthday.touched) && !!birthday.errors?.required">
              Date of Birth is required.
            </p>
          </div>
        </div>

        <div class="form-check">
          <mat-checkbox formControlName="isDependent">
            This person is a child or dependent and I will manage the account for this person. He/she will not get a
            PopupCare login.
          </mat-checkbox>
        </div>



        <div class="row">
          <div class="col d-flex justify-content-center">
            <button type="button" class="btn btn-primary btn-block" (click)="cancel()">
              Cancel
            </button>
          </div>
          <div class="col d-flex justify-content-center">
            <button type="submit" class="btn btn-primary btn-block" [disabled]="!addMemberForm.valid">
              Save
            </button>
          </div>
        </div>


      </form>

    </div>
  </div>
</div>
