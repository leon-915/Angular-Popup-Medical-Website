<h3 class="mb-3">Onboarding - Step 1 of 6</h3>
<p>Tell us more about you</p>

<form [formGroup]="onboardingForm" (ngSubmit)="nextStep()">

  <!-- Gender -->
  <div class="row">
    <div class="col-md-4">
      <div class="form-group">
        <select class="form-control" formControlName="genderId">
          <option [value]="gender.gender_id" *ngFor="let gender of genders">{{gender.gender}}</option>
        </select>
      </div>
    </div>
  </div>

  <!-- Date of Birth -->

  <div class="row">
    <div class="col-md-12">
      <p> <small> <strong> Date of Birth </strong> </small> </p>
    </div>
  </div>

  <div class="row">
    <div class="col-md-3">
      <div class="form-group">
        <select class="form-control" formControlName="month">
          <option disabled [ngValue]="null">- Select Month -</option>
          <option [ngValue]="month.id" *ngFor="let month of months">{{month.name}}</option>
        </select>
      </div>
    </div>
    <div class="col-md-2 align-items-stretch">
      <div class="form-group">
        <select class="form-control" formControlName="day">
          <option disabled [ngValue]="null">- Select Day -</option>
          <option [ngValue]="day" *ngFor="let day of days">{{day}}</option>
        </select>
      </div>
    </div>
    <div class="col-md-2 align-items-stretch">
      <div class="form-group">
        <select class="form-control" formControlName="year">
          <option disabled [ngValue]="null">- Select Year -</option>
          <option [ngValue]="year" *ngFor="let year of years">{{year}}</option>
        </select>
      </div>
    </div>
  </div>

  <!-- Tell us about your physician -->
  <div class="row">
    <div class="col-md-8">
      <p> <small> <strong> Tell us about your physician </strong> </small> </p>
      <div class="form-group">
        <div class="row">
          <div class="col-md-6">
            <label for="">Physician First Name *</label>
          </div>
          <div class="col-md-6">
            <input type="text" class="form-control" placeholder="Physician First Name" formControlName="physicianFirstName">
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="row">
          <div class="col-md-6">
            <label for="">Physician Last Name *</label>
          </div>
          <div class="col-md-6">
            <input type="text" class="form-control" placeholder="Physician Last Name" formControlName="physicianLastName">
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="row">
          <div class="col-md-6">
            <label for="">Physician Phone *</label>
          </div>
          <div class="col-md-6">
            <input type="text" class="form-control" placeholder="Physician Phone" formControlName="physicianPhoneNumber"
            maxlength="10" minlength="10" appOnlyNumbers="true">
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="row">
          <div class="col-md-6">
            <label for="">Physician Fax *</label>
          </div>
          <div class="col-md-6">
            <input type="text" class="form-control" placeholder="Physician Fax" formControlName="physicianFax"
            maxlength="10" minlength="10" appOnlyNumbers="true">
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Emergency Contact Information -->
  <div class="row">
    <div class="col-md-8">
      <p> <small> <strong>Emergency Contact Information</strong> </small> </p>
      <div class="form-group">
        <div class="row">
          <div class="col-md-6">
            <label for="">Emergency Contact First Name *</label>
          </div>
          <div class="col-md-6">
            <input type="text" class="form-control" placeholder="Emergency Contact First Name" formControlName="emergencyContactFirstName">
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="row">
          <div class="col-md-6">
            <label for="">Emergency Contact Phone Number *</label>
          </div>
          <div class="col-md-6">
            <input type="text" class="form-control" placeholder="Emergency Contact Phone Number" formControlName="emergencyContactPhoneNumber"
            maxlength="10" minlength="10" appOnlyNumbers="true">
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="row">
          <div class="col-md-6">
            <label for="">Emergency Contact Relationship *</label>
          </div>
          <div class="col-md-6">
            <input type="text" class="form-control" placeholder="Emergency Contact Relationship" formControlName="emergencyContactRelationship">
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row float-right mb-5">
    <div class="col-md-12">
      <button class="btn btn-primary" type="submit"  [disabled]="!onboardingForm.valid">Next</button> <!-- -->
    </div>
  </div>

</form>
