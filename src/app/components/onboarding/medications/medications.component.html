<h3 class="mb-3">Onboarding - Step 4 of 6</h3>
<p>Tell us about your medications and supplements, including over-the-counter products and supplements you are currently taking:</p>

<div class="row mt-2">
  
  <div class="col-lg-12 mt-2">
    <mat-radio-group [(ngModel)]="consumingMedication">
      <div class="form-group" *ngFor="let option of options">
          <mat-radio-button [value]="option.value" (change)="radioChanged($event)"> <small> {{option.description}} </small> </mat-radio-button>
      </div>
    </mat-radio-group>
  </div>

  <p>selected: {{consumingMedication}}</p>
